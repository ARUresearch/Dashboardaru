<!DOCTYPE html>
<html>
<head>
  <title>Salary Dashboard Uploader</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Insert Dashboard Category</h2>
  <form id="dashboardForm" enctype="multipart/form-data">
    <label>Category Name:</label>
    <input type="text" name="category_name" required><br><br>

    <label>Details:</label><br>
    <textarea name="details" rows="4" cols="50" required></textarea><br><br>

    <label>Upload Image:</label>
    <input type="file" name="image" accept="image/*" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <script>
    $("#dashboardForm").on("submit", function(e){
      e.preventDefault();

      let formData = new FormData(this);

      $.ajax({
        url: "upload_dashboard.php",
        type: "POST",
        data: formData,
        contentType: false,
        processData: false,
        success: function(res){
          alert(res);
          $("#dashboardForm")[0].reset(); // optional reset
        }
      });
    });
  </script>
</body>
</html>
